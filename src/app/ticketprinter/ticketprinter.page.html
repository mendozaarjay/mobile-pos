<ion-header>
  <ion-toolbar>
    <ion-title>Print Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of bluetoothList"
      (click)="selectPrinter(item.id)"
    >
      {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
  <div>Selected Printer: {{selectedPrinter}}</div>
  <ion-button
    class="largebutton"
    color="secondary"
    expand="full"
    (click)="printTicket()"
    >PRINT TEST</ion-button
  >
</ion-content>
