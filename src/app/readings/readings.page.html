<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Readings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Readings</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" (click)="gotoXReading()"
        >X Reading</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="success" expand="block" (click)="gotoYReading()"
        >Y Reading</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="secondary" expand="block" (click)="gotoZReading()"
        >Z Reading</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
