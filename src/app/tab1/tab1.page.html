<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Transactions</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" routerLink="/issueticket">Issue Ticket</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="success" expand="block" routerLink="/issueor">Issue OR</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="danger" expand="block" routerLink="/blacklist">Black List</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="secondary" expand="block" routerLink="/ticketprinter">Test Printer</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
