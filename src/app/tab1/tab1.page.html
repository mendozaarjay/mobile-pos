<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Transactions </ion-title>
    <ion-label slot="end"
      ><p><i>Logged as : {{username}} &nbsp;</i></p></ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Transactions</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-status></app-status>
  <br />
  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="primary"
        expand="block"
        (click)="goToIssueTicket()"
        [disabled]="!issueTicketAccess"
        >Issue Ticket</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="success"
        expand="block"
        (click)="goToIssueOR()"
        [disabled]="!issueORAccess"
        >Issue OR</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="secondary"
        expand="block"
        (click)="goToReadings()"
        [disabled]="!readingAccess"
        >Readings</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="tertiary"
        expand="block"
        (click)="goToReprintOr()"
        [disabled]="!reprintORAccess"
        >Reprint OR</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="warning"
        expand="block"
        (click)="goToReprintTicket()"
        [disabled]="!reprintTicketAccess"
        >Reprint Ticket</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button
        class="largebutton"
        color="primary"
        expand="block"
        (click)="goToReprintReadings()"
        [disabled]="!reprintReadingAccess"
        >Reprint Readings</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row class="margin-custom">
    <ion-col>
      <ion-button color="danger" expand="block" (click)="logOut()"
        >Log out</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
