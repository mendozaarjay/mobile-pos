<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Reprint Ticket</ion-title>
  </ion-toolbar>
</ion-header>
<app-status></app-status>
<ion-content>
  <ion-item>
    <ion-label>Search Term:</ion-label>
    <ion-input
      type="text"
      placeholder="Ticket Number/Plate No"
      [value]="keyword"
      (input)="keyword=$event.target.value.toLocaleUpperCase()"
    ></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" (click)="loadData()"
        >Search</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-list-header
      ><h2>Search Result : {{tickets.length}}</h2></ion-list-header
    >
    <ion-item *ngFor="let item of tickets">
      <ion-col>
        <ion-label>
          <h3>Ticket Number : {{item.Ticket}}</h3>
          <p>Plate No : {{item.PlateNo}}</p>
          <p>Time In : {{item.TimeIn}}</p>
        </ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-button
          expand="block"
          color="success"
          (click)="reprint(item.Ticket)"
          >Reprint</ion-button
        >
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
